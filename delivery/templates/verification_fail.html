<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verification Failed</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fff5f5;
        color: #333;
        text-align: center;
      }
      .container {
        max-width: 600px;
        margin: 100px auto;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 30px;
      }
      .header {
        color: #dc3545;
        font-size: 36px;
        font-weight: bold;
      }
      .message {
        font-size: 18px;
        margin: 20px 0;
      }
      .cta {
        margin-top: 30px;
      }
      .cta a {
        text-decoration: none;
        color: #ffffff;
        background-color: #dc3545;
        padding: 12px 20px;
        border-radius: 5px;
        font-size: 16px;
        transition: background-color 0.3s;
      }
      .cta a:hover {
        background-color: #c82333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">⚠️ Verification Failed</div>
      <p class="message">
        We couldn't verify your email address. The link may have expired or is
        invalid.
      </p>
      <div class="cta">
        <a href="https://yourwebsite.com/resend-verification"
          >Resend Verification Email</a
        >
      </div>
    </div>
  </body>
</html>
